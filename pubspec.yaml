name: uni_calculator_test
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.15
  carousel_slider: ^5.0.0
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.3


flutter:

  uses-material-design: true

  assets:
     - assets/vectors/


  fonts:
     - family: Helvetica
       fonts:
         - asset: assets/fonts/HelveticaNowDisplay-Medium.otf
         - asset: assets/fonts/HelveticaNowDisplay-Regular.otf

     - family: Ping
       fonts:
         - asset: assets/fonts/arabic/PingAR+LT-Thin.otf
         - asset: assets/fonts/arabic/PingAR+LT-Light.otf
         - asset: assets/fonts/arabic/PingAR+LT-Regular.otf
         - asset: assets/fonts/arabic/PingAR+LT-Medium.otf
         - asset: assets/fonts/arabic/PingAR+LT-Bold.otf
